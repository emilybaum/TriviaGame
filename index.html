<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    

    <button type="button" id="startButton" class="btn btn-primary">Start</button>

    <div id="timer">Time remaining: <span id="time-remaining"></span></div>
    <div id="quiz">
        <h1>Click start to see the questions</h1>
    </div>

    <button type="button" id="playAgain" class="btn btn-primary d-none">Play Again?</button>

    <div class="tracker d-none">Correct so far: <span id="correct-answers"></span></div>
    <div class="tracker d-none">Wrong so far: </span><span id="wrong-answers"></span></div>
    <div class="total d-none">Your score: <span id="total-score"></span></div>




    <script src="assets/javascript/app.js"></script>
